<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastMoss Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .prose table { border-collapse: collapse; width: 100%; margin: 1em 0; }
        .prose th, .prose td { border: 1px solid #334155; padding: 0.75rem; text-align: left; }
        .prose th { background-color: #1e293b; color: #4ade80; }
    </style>
</head>
<body class="bg-[#0f172a] text-white font-sans min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-black mb-8 text-green-400">FAST<span class="text-white">MOSS</span> CLONE</h1>
        
        <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input id="urlInput" type="text" class="flex-1 p-4 rounded-xl bg-slate-900 border border-slate-700 outline-none focus:border-green-500" placeholder="Вставьте ссылку на канал...">
                <button id="runBtn" onclick="analyze()" class="bg-green-600 hover:bg-green-500 px-10 py-4 rounded-xl font-bold transition-all">RUN STRATEGY</button>
            </div>
            <div id="loader" class="hidden mt-6 w-full bg-slate-700 h-1.5 rounded-full overflow-hidden">
                <div class="bg-green-500 h-full animate-pulse" style="width: 70%"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Viral Score Index</p>
                <p id="viralScore" class="text-6xl font-black text-green-400">—</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-xs font-bold uppercase mb-2">Dominant Category</p>
                <p id="hotCategory" class="text-2xl font-bold">—</p>
            </div>
        </div>

        <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden">
            <div class="p-6 md:p-8 prose prose-invert max-w-none" id="resultArea">
                <p class="text-slate-500 text-center">Результаты появятся здесь...</p>
            </div>
        </div>
    </div>

    <script>
        async function analyze() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('runBtn');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            loader.classList.remove('hidden');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                
                // Рендерим Markdown таблицу
                document.getElementById('resultArea').innerHTML = marked.parse(data.result);
                
                // Вытаскиваем данные для карточек
                const vScore = data.result.match(/Viral Score\s*\|\s*([\d/]+)/);
                const hCat = data.result.match(/Товарная ниша\s*\|\s*([^|]+)/);
                
                if(vScore) document.getElementById('viralScore').innerText = vScore[1];
                if(hCat) document.getElementById('hotCategory').innerText = hCat[1].trim();
                
            } catch (e) {
                alert('Ошибка анализа');
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
